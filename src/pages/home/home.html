<ion-header>
  <ion-navbar>
    <ion-title>Metadata</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar placeholder="Search Metadata"></ion-searchbar>

  <ion-list>
    <ion-list-header>Metadata List</ion-list-header>
    <ion-item *ngFor="let meta of metas">
      <h3>ID: {{meta.id}}</h3>
      <p>{{meta.keywords}}</p>
      <p>$ {{meta.price}}</p>
    </ion-item>
  </ion-list>

  <ion-buttons text-center>
    <button ion-button (click)="showPublish()">
      <ion-icon name="create"> </ion-icon>
      Publish Data
    </button>
  </ion-buttons>

  <ion-buttons text-center>
    <button ion-button (click)="showRequest()">
      <ion-icon name="create"> </ion-icon>
      Request Data
    </button>
  </ion-buttons>

  <ion-buttons text-right>
    <button ion-button (click)="showCreateAccount()">
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-buttons>

</ion-content>
